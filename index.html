<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Saving Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budget Saving Tool</h1>

        <div class="form-group">
            <label for="gross-income">Gross Annual Income (before tax):</label>
            <input type="number" id="gross-income" placeholder="Enter your income">
        </div>

        <div class="form-group">
            <label for="monthly-debts">Total Monthly Debts:</label>
            <input type="number" id="monthly-debts" placeholder="Enter total debts">
        </div>

        <div class="form-group">
            <label for="monthly-expenses">Monthly Housing Expenses:</label>
            <input type="number" id="monthly-expenses" placeholder="Enter housing expenses">
        </div>

        <div class="form-group">
            <label for="available-funds">Available Funds:</label>
            <input type="number" id="available-funds" placeholder="Enter available funds">
        </div>

        <div class="form-group">
            <button id="calculate-btn" onclick="calculate()">Calculate</button>
        </div>

        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
